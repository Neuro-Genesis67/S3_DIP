<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Yatzy</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="yatzy.js" defer></script>
    <script src="GUI.js" defer></script>
</head>
<body>

    <!-- den ydre container der indeholder hele yatzy -->
    <div id="grid-ydre">

        <!-- den indre container der indeholder terningerne -->
        <div id="grid-indre-terninger">
            <img id="terning-1-prik" src="images/terning-5-prikker.PNG"    onclick="GUI.diceClicked(this)" disabled/>
            <img id="terning-2-prikker" src="images/terning-5-prikker.PNG" onclick="GUI.diceClicked(this)" disabled/>
            <img id="terning-3-prikker" src="images/terning-5-prikker.PNG" onclick="GUI.diceClicked(this)" disabled/>
            <img id="terning-4-prikker" src="images/terning-5-prikker.PNG" onclick="GUI.diceClicked(this)" disabled/>
            <img id="terning-5-prikker" src="images/terning-5-prikker.PNG" onclick="GUI.diceClicked(this)" disabled/>

            <p id="turn">Turn: 0</p>
            <button id="roll" onclick="GUI.rollAction()">ROLL</button>
            <button id="endTurn" onclick="GUI.endCurrentRound(GUI.selectedTxf)">END TURN</button>
        </div>

        <!-- den indre container der indeholder resultaterne -->
        <div id="grid-indre-resultater">
            <!-- teksterne ud for tekstfelterne -->
            <p class="tekst-i-resultat-container" id="one-s-Tekst">1-s</p>
            <p class="tekst-i-resultat-container" id="two-s-Tekst">2-s</p>
            <p class="tekst-i-resultat-container" id="three-s-Tekst">3-s</p>
            <p class="tekst-i-resultat-container" id="four-s-Tekst">4-s</p>
            <p class="tekst-i-resultat-container" id="five-s-Tekst">5-s</p>
            <p class="tekst-i-resultat-container" id="six-s-Tekst">6-s</p>
            <p class="tekst-i-resultat-container" id="onePair-Tekst">One pair</p>
            <p class="tekst-i-resultat-container" id="twoPairs-Tekst">Two pairs</p>
            <p class="tekst-i-resultat-container" id="threeSame-Tekst">Three same</p>
            <p class="tekst-i-resultat-container" id="fourSame-Tekst">Four same</p>
            <p class="tekst-i-resultat-container" id="fullHouse-Tekst">Full house</p>
            <p class="tekst-i-resultat-container" id="smallStraight-Tekst">Small straight</p>
            <p class="tekst-i-resultat-container" id="largeStraight-Tekst">Large straight</p>
            <p class="tekst-i-resultat-container" id="chance-Tekst">Chance</p>
            <p class="tekst-i-resultat-container" id="yatzy-Tekst">Yatzy</p>
            <p class="tekst-i-resultat-container" id="sum-Tekst">Sum:</p>
            <p class="tekst-i-resultat-container" id="bonus-Tekst">Bonus:</p>
            <p class="tekst-i-resultat-container" id="total-Tekst">Total:</p>

            <!-- tekstfelterne -->
            <input type="text" id="one-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="two-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="three-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="four-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="five-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="six-s-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="onePair-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="twoPairs-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="threeSame-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="fourSame-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="fullHouse-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="smallStraight-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="largeStraight-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="chance-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="yatzy-Tekstfelt" style="border: initial" class="tekstfelt-i-resultat-container" value="0" onclick="GUI.txfClicked(this)" readonly />
            <input type="text" id="sum-Tekstfelt"           class="tekstfelt-i-resultat-container" value="0" readonly />
            <input type="text" id="bonus-Tekstfelt"         class="tekstfelt-i-resultat-container" value="0" readonly />
            <input type="text" id="total-Tekstfelt"         class="tekstfelt-i-resultat-container" value="0" readonly />
        </div>

    </div>

</body>
</html>
