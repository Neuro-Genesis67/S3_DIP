<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy spil</title>
    <link rel="stylesheet" type="text/css" href="3.3.css" />
</head>
<body>
<div id="frame">
    <div id="header">
        <div id="dice1" class="dice"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg"></div>
        <div id="dice2" class="dice"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Dice-2-b.svg"></div>
        <div id="dice3" class="dice"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Dice-3-b.svg"></div>
        <div id="dice4" class="dice"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Dice-4-b.svg"></div>
        <div id="dice5" class="dice"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Dice-5-b.svg"></div>
        <div id="turn"class="text">Turn: </div>
        <div id="roll"class="button"><button>Roll</button></div>
    </div>
    <div id="footer">
        <div id="tx1" class="text">1-s</div>
        <div id="txf1" class="txf"><input type="text" value="x"></div>
        <div id="tx2" class="text">2-s</div>
        <div id="txf2" class="txf"><input type="text" value="x"></div>
        <div id="tx3" class="text">3-s</div>
        <div id="txf3" class="txf"><input type="text" value="x"></div>
        <div id="tx4" class="text">4-s</div>
        <div id="txf4" class="txf"><input type="text" value="x"></div>
        <div id="tx5" class="text">5-s</div>
        <div id="txf5" class="txf"><input type="text" value="x"></div>
        <div id="tx6" class="text">6-s</div>
        <div id="txf6" class="txf"><input type="text" value="x"></div>
        <div id="txOne" class="text">One pair</div>
        <div id="txfOne" class="txf"><input type="text" value="x"></div>
        <div id="txTwo" class="text">Two pairs</div>
        <div id="txfTwo" class="txf"><input type="text" value="x"></div>
        <div id="txThree" class="text">Three same</div>
        <div id="txfThree" class="txf"><input type="text" value="x"></div>
        <div id="txFour" class="text">Four same</div>
        <div id="txfFour" class="txf"><input type="text" value="x"></div>
        <div id="txFull" class="text">Full house</div>
        <div id="txfFull" class="txf"><input type="text" value="x"></div>
        <div id="txSmall" class="text">Small straight</div>
        <div id="txfSmall" class="txf"><input type="text" value="x"></div>
        <div id="txLarge" class="text">Large straight</div>
        <div id="txfLarge" class="txf"><input type="text" value="x"></div>
        <div id="txChance" class="text">Chance</div>
        <div id="txfChance" class="txf"><input type="text" value="x"></div>
        <div id="txYatzy" class="text">Yatzy</div>
        <div id="txfYatzy" class="txf"><input type="text" value="x"></div>
        <div id="txSum" class="text">Sum:</div>
        <div id="txfSum" class="txf"><input type="text" value="x"></div>
        <div id="txBonus" class="text">Bonus:</div>
        <div id="txfBonus" class="txf"><input type="text" value="x"></div>
        <div id="txTotal" class="text">Total:</div>
        <div id="txfTotal" class="txf"><input type="text" value="x"></div>
    </div>
</div>
</body>
</html>
