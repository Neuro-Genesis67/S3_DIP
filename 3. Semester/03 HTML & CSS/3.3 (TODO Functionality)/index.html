<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="yatzy.js" defer></script>
    <script src="gui.js" defer></script>

</head>
<body>
    <div id="gradient">

        <div id="header">
            <div id="dice">
                <div id="dice1"> <img src="Materiale/images/Dice1.png" onclick="GUI.holdDice(this)"></div>
                <div id="dice2"> <img src="Materiale/images/Dice1.png" onclick="GUI.holdDice(this)"></div>
                <div id="dice3"> <img src="Materiale/images/Dice1.png" onclick="GUI.holdDice(this)"></div>
                <div id="dice4"> <img src="Materiale/images/Dice1.png" onclick="GUI.holdDice(this)"></div>
                <div id="dice5"> <img src="Materiale/images/Dice1.png" onclick="GUI.holdDice(this)"></div>
            </div>
            <div id="turnRoll">
                <div id="turn"></div>
                <button id="roll" onclick="GUI.rollAction()" content="Roll">Roll!</button>
            </div>
        </div>

        <div id="footer">
            <div id="tx1"       class="tx">                   1-s</div>
            <div id="tx2"       class="tx">                   2-s</div>
            <div id="tx3"       class="tx">                   3-s</div>
            <div id="tx4"       class="tx">                   4-s</div>
            <div id="tx5"       class="tx">                   5-s</div>
            <div id="tx6"       class="tx">                   6-s</div>
            <div id="txSum"     class="tx">                  Sum:</div>
            <div id="txBonus"   class="tx">                Bonus:</div>
            <div id="tx1Pair"   class="tx">              One pair</div>
            <div id="tx2Pair"   class="tx">             Two pairs</div>
            <div id="tx3Same"   class="tx">            Three same</div>
            <div id="tx4Same"   class="tx">             Four same</div>
            <div id="txFull"    class="tx">            Full house</div>
            <div id="txSmall"   class="tx">        Small straight</div>
            <div id="txLarge"   class="tx">        Large straight</div>
            <div id="txChance"  class="tx">                Chance</div>
            <div id="txYatzy"   class="tx">                 Yatzy</div>
            <div id="txTotal"   class="tx">                Total:</div>
            <div id="txf1"      class="txf"> <input type="text"> </div>
            <div id="txf2"      class="txf"> <input type="text"> </div>
            <div id="txf3"      class="txf"> <input type="text"> </div>
            <div id="txf4"      class="txf"> <input type="text"> </div>
            <div id="txf5"      class="txf"> <input type="text"> </div>
            <div id="txf6"      class="txf"> <input type="text"> </div>
            <div id="txfSum"    class="txf"> <input type="text"> </div>
            <div id="txfBonus"  class="txf"> <input type="text"> </div>
            <div id="txf1Pair"  class="txf"> <input type="text"> </div>
            <div id="txf2Pair"  class="txf"> <input type="text"> </div>
            <div id="txf3Same"  class="txf"> <input type="text"> </div>
            <div id="txf4Same"  class="txf"> <input type="text"> </div>
            <div id="txfFull"   class="txf"> <input type="text"> </div>
            <div id="txfSmall"  class="txf"> <input type="text"> </div>
            <div id="txfLarge"  class="txf"> <input type="text"> </div>
            <div id="txfChance" class="txf"> <input type="text"> </div>
            <div id="txfYatzy"  class="txf"> <input type="text"> </div>
            <div id="txfTotal"  class="txf"> <input type="text"> </div>
        </div>
    </div>
</body>
</html>
